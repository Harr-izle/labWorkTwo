<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>TODO-LIST</title>
</head>
<body>


<div class="container">
    <header>
        <h1>Todo List</h1>
        <!-- Error message -->
        <div id="error-alert" style="display: none" class="alert-message">Please fill the form</div>
        <div class="input-section">
            <input id="todoName" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
            <input id="todoDueDate" type="datetime-local" class="input input-bordered input-secondary w-full max-w-xs schedule-date" />
            <button id="addBtn" class="btn btn-secondary add-task-button">
                <i class="bx bx-plus bx-sm"></i>
            </button>
        </div>
    </header>

    <div class="todos-filter">
        <div class="dropdown">
            <label tabindex="0" class="btn m-1">Filter</label>
            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                <li onclick="filterTodos('all')"><a>All</a></li>
                <li onclick="filterTodos('pending')"><a>Pending</a></li>
                <li onclick="filterTodos('completed')"><a>Completed</a></li>
                <li onclick="filterTodos('time and date')"><a>Time and date</a></li>
            </ul>
        </div>
        <button id="delete-all" class="btn btn-secondary delete-all-btn">
            Delete All
        </button>
    </div>

    <table class="table w-full">
        <thead>
        <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="todo-table" class="todos-list-body">
            <!-- Todo items will be added here -->
        </tbody>
    </table>
    <script src="index.js"></script>

</div>
